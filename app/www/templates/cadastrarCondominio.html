<ion-view title="Cadastrar Condominio" hide-back-button="true" id="page22" class="pull-left dark">
    <ion-content padding="true" class="has-header">
        <form id="cadastrarCondominio-form17" class="list">
            <div id="cadastrarCondominio-markdown8" style="color:#7CBB36;font-size:18px;" class="button button-dark button-block margin-zero">
                <p>Síndico:
                    <strong>{{vm.sindico.nome}}</strong>
                </p>
            </div>
            <label class="item item-input" id="cadastrarCondominio-input12" name="nome">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="Jardim das Acácias" ng-model="vm.dados.nome">
            </label>
            <label class="item item-input" id="cadastrarCondominio-input23" name="cep">
                <span class="input-label">CEP</span>
                <input type="text" placeholder="70.000-00" ng-model="vm.dados.cep">
            </label>
            <label class="item item-input" id="cadastrarCondominio-textarea1" name="endereco">
                <span class="input-label">Endereço</span><textarea placeholder="Jardins Mangueiral, Av. Mangueiral, Qd 14" ng-model="vm.dados.endereco"></textarea>
            </label>
            <ion-item class="item-icon-right" id="cadastrarCondominio-list-item27" style="border-radius: 4px;margin-top: 2px;background-color: #1E95A8;border: none;color: #FFF;">
                Local
                <span class="item-note">{{vm.dados.localizacao}}</span>
                <i class="icon ion-ios-location"></i>
            </ion-item>
        </form>
        <div class="spacer" style="width: 300px; height: 19px;"></div>
        <div>
            <style>
                .margin-zero{
                    margin:0px !important;
                }
                .foto-cadastro{
                    width: 200px;height: 200px;overflow: hidden;position: relative;left:18%;
                    top:7px;border-top:none;
                }
                .foto-cadastro img {
                    position: absolute;
                    margin: auto; 
                    min-height: 100%;
                    min-width: 100%;
                
                    /* For the following settings we set 100%, but it can be higher if needed 
                    See the answer's update */
                    left: -100%;
                    right: -100%;
                    top: -72%;
                    bottom: -100%;
                }
            </style>
        </div>

        <!-- controle de upload -->
        <div data-ng-if="false">
            <input id="fileSelector" type="file" style="visibility:hidden" fileread ng-model="vm.arquivo"/>
            <button id="btnUpload" style="color:#87CB32;text-align:left;" 
                    class="button button-dark button-large button-block icon-right ion-ios-upload-outline margin-zero">Moradores</button>
            <div id="cadastrarCondominio-markdown9" style="color:#6F9BA1;font-size:14px;margin-left:6px;" class="font-size-14">
                <blockquote>
                    <p>{{vm.MSG.CAD.CONDOMINIO.ARQUIVO}}</p>
                </blockquote>
            </div>
        </div>
        <!-- controle de upload -->

        <div id="cadastrarCondominio-button-bar14" class="button-bar">
            <button id="cadastrarCondominio-button51" class="button button-positive button-large button-block button-outline icon-right ion-checkmark-round" data-ng-click="vm.salvar()">Confirma</button>
        </div>
        <div class="spacer" style="height: 100px;"></div>
    </ion-content>
</ion-view>
