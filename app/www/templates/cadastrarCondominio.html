<ion-view title="Cadastrar Condominio" hide-back-button="true" id="page22" style="background-color:#000000;">
    <ion-content padding="true" class="has-header">
        <form id="cadastrarCondominio-form17" class="xlist" data-ng-submit="vm.submit();" novalidate>
            <div id="cadastrarCondominio-markdown8" style="color:#7CBB36;font-size:18px;" class="button button-dark button-block margin-zero">
                <p>Síndico:
                    <strong>{{vm.sindico.nome}}</strong>
                </p>
            </div>
            <label class="item item-input item-floating-label" id="cadastrarCondominio-input12" name="nome">
                <span class="input-label">Nome do Condomínio</span>
                <input type="text" placeholder="Nome do Condomínio" id="id.dados.nome" data-ng-model="vm.dados.nome" proximo-campo="id.dados.cep"> <!-- data-ng-keyup="vm.event=$event"> -->
            </label>
            <label class="item item-input" id="cadastrarCondominio-input23" name="cep" style="background:none">
                <span class="input-label">CEP</span>
                <input type="text" id="id.dados.cep" placeholder="[ informe o CEP ]" data-ng-model="vm.dados.cep" data-ng-blur="vm.buscaCEP()" mask="99.999-999" proximo-campo="id.dados.uf">
            </label>
            
            <label class="item item-input" id="id.dados.uf" name="cidade" style="background:none">
                <span class="input-label">UF</span>
                <input type="text" id="id.dados.uf" placeholder="[ informe a UF ]" data-ng-model="vm.dados.UF" mask="AA" proximo-campo="id.dados.municipio">
            </label>
            
            <label class="item item-input item-floating-label" id="id.dados.municipio" name="cidade">
                <span class="input-label">Municipio</span>
                <input type="text" id="id.dados.municipio" placeholder="Município" data-ng-model="vm.dados.municipio" data-ng-keydown="vm.buscaMunicipio()" proximo-campo="id.dados.endereco">
            </label>
            <ul class="list" data-ng-show="vm.municipios.length" style="width:98%; padding:0px 0px 10px 7px;" data-ng-show="vm.dados.municipio.length > 4">
                <li class="item" data-ng-repeat="municipio in vm.municipios" data-ng-click="vm.selecionarMunicipio(municipio)">
                    <span data-ng-if="!municipio.naoSelecionar">{{municipio.UF}} - {{municipio.nomeMunicipio}}</span>
                    <span data-ng-if="municipio.naoSelecionar" >{{municipio.nomeMunicipio}}</span>
                </li>
            </ul> 
            
            <label class="item item-input item-floating-label" id="cadastrarCondominio-textarea1" name="endereco">
                <span class="input-label">Endereço</span>
                <textarea placeholder="Endereço" data-ng-model="vm.dados.endereco" rows="5" style="background:none;" id="id.dados.endereco" proximo-campo="id.dados.localizacao || btn.submit"></textarea>
            </label>
            
            <ion-item data-ng-if="vm.ngif.localizacao" class="item-icon-right" id="cadastrarCondominio-list-item27" style="border-radius: 4px;margin-top: 2px;background-color: #1E95A8;border: none;color: #FFF;">
                Local
                <span class="item-note" >{{vm.dados.localizacao}}</span>
                <i class="icon ion-ios-location"></i>
            </ion-item>

            <label data-ng-if="!vm.ngif.localizacao" class="item item-input item-floating-label" id="cadastrarCondominio-input12" name="nome">
                <span class="input-label">Localização GPS</span>
                <input type="text" id="id.dados.localizacao" placeholder="Localização GPS" data-ng-model="vm.dados.localizacao" proximo-campo="btn.submit">
            </label>
            
        </form>

        <div class="spacer" style="width: 300px; height: 4px;"></div>

        <!-- controle de upload -->
        <div data-ng-if="false">
            <input id="fileSelector" type="file" style="visibility:hidden" fileread data-ng-model="vm.arquivo"/>
            <button id="btnUpload" style="color:#87CB32;text-align:left;" 
                    class="button button-dark button-large button-block icon-right ion-ios-upload-outline margin-zero">Moradores</button>
            <div id="cadastrarCondominio-markdown9" style="color:#6F9BA1;font-size:14px;margin-left:6px;" class="font-size-14">
                <blockquote>
                    <p>{{vm.MSG.CAD.CONDOMINIO.ARQUIVO}}</p>
                </blockquote>
            </div>
        </div>
        <!-- controle de upload -->

        <div id="cadastrarCondominio-button-bar14" class="button-bar">
            <!--<button id="cadastrarCondominio-button51" class="button button-positive button-large button-block button-outline icon-right ion-checkmark-round" data-ng-click="vm.salvar()">Confirma</button>-->
            <input type="submit" id="btn.submit" class="button button-positive button-large button-block button-outline icon-right ion-checkmark-round" value="Confirma" />
        </div>
        <div class="spacer" style="height: 100px;"></div>
    </ion-content>
</ion-view>
