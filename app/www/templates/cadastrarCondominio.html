<ion-view title="Cadastrar Condominio" hide-back-button="true" id="page22" class="pull-left dark">

        <form id="cadastrarCondominio-form17" class="list">
            <div id="cadastrarCondominio-markdown8" style="color:#7CBB36;font-size:18px;" class="button button-dark button-block margin-zero">
                <p>Síndico:
                    <strong>{{vm.sindico.nome}}</strong>
                </p>
            </div>
            <label class="item item-input" id="cadastrarCondominio-input12" name="nome">
                <span class="input-label">Nome</span>

            <ion-item class="item-icon-right" id="cadastrarCondominio-list-item27">Local

                <i class="icon ion-ios-location"></i>
            </ion-item>
        </form>
        <div class="spacer" style="width: 300px; height: 19px;"></div>
        <div>
            <style>
                .margin-zero{
                    margin:0px !important;
                }
                .foto-cadastro{
                    width: 200px;height: 200px;overflow: hidden;position: relative;left:18%;
                    top:7px;border-top:none;
                }
                .foto-cadastro img {
                    position: absolute;
                    margin: auto; 
                    min-height: 100%;
                    min-width: 100%;
                
                    /* For the following settings we set 100%, but it can be higher if needed 
                    See the answer's update */
                    left: -100%;
                    right: -100%;
                    top: -72%;
                    bottom: -100%;
                }
            </style>
        </div>
        <button id="cadastrarCondominio-button61" style="color:#87CB32;text-align:left;" class="button button-dark button-large button-block icon-right ion-ios-upload-outline margin-zero">Moradores</button>
        <div id="cadastrarCondominio-markdown9" style="color:#6F9BA1;font-size:14px;" class="font-size-14">
            <blockquote>
                <p>Selecione o arquivo com os dados dos moradores para que possamos efetuar o cadastro</p>
            </blockquote>
        </div>
        <div id="cadastrarCondominio-button-bar14" class="button-bar">
            <button id="cadastrarCondominio-button51" class="button button-positive button-large button-block button-outline icon-right ion-checkmark-round">Confirma</button>
        </div>
        <div class="spacer" style="height: 100px;"></div>
    </ion-content>
</ion-view>
